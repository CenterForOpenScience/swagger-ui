# /nodes/{node_id}/node_links/{node_link_id}/
get:
  summary: Retrieve a node link
  description: >-
    Retrieves the details of a node link.

    Node links act as pointers to other nodes.
    Unlike Forks, they are not copies of nodes. Node links are a direct
    reference to the node to which they point.

    ####Returns

    Returns a JSON object with a `data` key containing the representation of the requested
    node link, if the request is successful.


    If the request is unsuccessful, an `errors` key containing
    information about the failure will be returned. Refer to the [list of error codes](#Introduction_error_codes)
    to understand why this request may have failed.

  parameters:

    - in: path
      type: string
      name: node_id
      required: true
      description: 'The unique identifier of the node.'

    - in: path
      type: string
      name: node_link_id
      required: true
      description: 'The unique identifier of the node link.'


  tags:
    - Nodes
  operationId: nodes_node_links_read
  x-response-schema: 'Node Link'
  responses:
