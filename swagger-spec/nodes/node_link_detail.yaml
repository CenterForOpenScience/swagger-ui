delete:
  summary: Delete a node link
  description: >-
    Deletes a node link from a node. This request effectively removes the relationship between
    the node and the target node.

    #### Returns

    If the request is successful, no content is returned.

    If the request is unsuccessful, a JSON object with an `errors` key containing
    information about the failure will be returned. Refer to the [list of error codes](#Introduction_error_codes)
    to understand why this request may have failed.

  parameters:
    - in: path
      type: string
      name: node_id
      required: true
      description: 'The unique identifier of the node.'

    - in: path
      type: string
      name: node_link_id
      required: true
      description: 'The unique identifier of the node link.'

  tags:
    - Nodes
  operationId: nodes_node_link_delete
  responses:
    '204':
      description: 'No content'
