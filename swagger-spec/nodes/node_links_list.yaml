# /nodes/{node_id}/node_links/
get:
  summary: List all node links
  description: >-
    List of all links (from a given node) to other nodes.

    ####Returns
    Returns a JSON object containing `data` and `links` keys.


    The `data` key contains an array of up to 10 nodes.
    Each resource in the array is a separate node object.


    The `links` key contains a dictionary of links that can be used for [pagination](#Introduction_pagination).

  parameters:
    - in: path
      name: node_id
      type: string
      required: true
      description: 'The unique identifier of the node.'

  tags:
    - Nodes

  operationId: nodes_node_links_list
  x-response-schema: 'Node Link'
  responses:
    '200':
      description: 'OK'
      schema:
        type: array
        items:
          $ref: 'definition.yaml'
