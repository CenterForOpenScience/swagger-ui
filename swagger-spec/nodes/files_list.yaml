# /nodes/{node_id}/files/{provider}/
# https://api.osf.io/v2/nodes/ezcuj/files/osfstorage/
get:
  summary: List all node files
  description: >-
    List of all the files and folders that are attached to your project
    for the given storage provider.

    ####Returns

    Returns a JSON object containing `data` and `links` keys.


    The `data` key contains an array of files.
    Each resource in the array is a separate file object and contains the full representation of the file, meaning additional requests to a file's detail view are not necessary.


    The `links` key contains a dictionary of links that can be used for [pagination](#Introduction_pagination).

  parameters:

    - in: path
      name: node_id
      type: string
      required: true
      description: 'The unique identifier of the node.'

    - in: path
      name: provider_id
      type: string
      required: true
      description: 'The unique identifier of the storage provider.'


  tags:
    - Nodes
  operationId: nodes_files_list
  x-response-schema: File
