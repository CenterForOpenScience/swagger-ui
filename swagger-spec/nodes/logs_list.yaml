# /nodes/{node_id}/logs/
get:
  summary: List all logs
  description: >-
    List of all logs associated with a given node.

    Paginated list of Logs ordered by their date.
    This list includes the Logs of the specified Node as well as
    the logs of that Node's children to which the current user has access.


    ####Returns
    Returns a JSON object containing `data` and `links` keys.


    The `data` key contains an array of up to 10 logs.
    Each resource in the array is a separate logs object.


    The `links` key contains a dictionary of links that can be used for [pagination](#Introduction_pagination).

    ####Filtering

    You can optionally request that the response only include nodes that match your filters by utilizing the `filter` query parameter, e.g.
    https://api.osf.io/v2/nodes/?filter[title]=reproducibility.

    Nodes may be filtered by their `action`, and `date`.

  parameters:
    - in: path
      name: node_id
      type: string
      required: true
      description: 'The unique identifier of the node.'

  tags:
    - Nodes

  operationId: nodes_logs_list
