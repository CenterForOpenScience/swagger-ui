# /nodes/{node_id}/view_only_links/
get:
  summary: List all VOLs
  description: >-
    List of view only links on a node.

    ####Returns

    Returns a JSON object containing `data` and `links` keys.


    The `data` key contains an array of up to 10 view only links.
    Each resource in the array is a view only link object.


    The `links` key contains a dictionary of links that can be used for [pagination](#Introduction_pagination).


    ####Permissions


    View only links on a node, public or private, are readable and writeable only by users that are administrators on the node.


    ####Filtering


    View Only Links can be filtered based on their `name`, `anonymous` and `date_created` fields.

    + `filter[name]=<Str>` -- filter view only links by `name`

    + `filter[anonymous]=<true|false>` -- filter view only links by `anonymous`

    + `filter[date_created][comparison_operator]=YYYY-MM-DDTH:M:S` -- filter view only links based on `date_created`.


    Possible comparison operators include 'gt' (greater than), 'gte'(greater than or equal to), 'lt' (less than) and 'lte' (less than or equal to). The date must be in the format YYYY-MM-DD and the time is optional.

  parameters:
    - in: path
      type: string
      name: node_id
      required: true
      description: 'The unique identifier of the node.'
  tags:
    - Nodes
  operationId: nodes_view_only_links_list
  x-response-schema: 'View Only Link'
