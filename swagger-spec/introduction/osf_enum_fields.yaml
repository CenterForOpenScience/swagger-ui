get:
  summary: Enum Fields
  description: >-
    Some entities in the OSF API have fields that only take a restricted set of values. Those fields are listed here for reference.


    Fuller descriptions are available on the relevant entity pages.

    #### OSF Node Categories

        value                 description
        ==========================================
        project               Project
        hypothesis            Hypothesis
        methods and measures  Methods and Measures
        procedure             Procedure
        instrumentation       Instrumentation
        data                  Data
        analysis              Analysis
        communication         Communication
        other                 Other


    #### OSF Node Permissions

        value        description
        =============================
        read         Read-only access
        write        Write access
        admin        Admin access


    #### OSF Storage Providers

        value        description
        ==========================
        box          Box.com
        dataverse    Dataverse
        dropbox      Dropbox
        figshare     figshare
        github       GitHub
        googledrive  Google Drive
        osfstorage   OSF Storage
        s3           Amazon S3

  operationId: enum_fields
  tags:
    - Introduction
  responses:
    '200':
      description: OK
