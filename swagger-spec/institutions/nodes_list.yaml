# /institutions/{institution_id}/nodes/
get:
  summary: List all institution affiliated nodes
  description: >-
    This is an object representing nodes affiliated with an institution. 
    You can retrieve it to see a paginated list of all public nodes and 
    private nodes you have at least read access on.

    ##Query Params

    ###Page: `page=<Int>`

    Page number of results to view. Defaults to page 1.

    ###Field Name: `filter[<fieldname>]=<Str>`

    Fields and values to filter the search results on.

    ###Filterable Fields: `id`, `title`, `description`, `public`, `tags`, `category`, `date_created`, `date_modified`, `root`, `parent`, `contributors`, `preprint`

    Fieldnames that Institutions can be filtered based on.

  parameters:
    - description: ''
      required: false
      type: string
      name: page
      in: query
    - description: ''
      required: false
      type: string
      name: sort
      in: query
  tags:
    - Institutions
  operationId: institutions_node_list
  responses:
    '200':
      description: OK
      schema:
        type: array
        items:
          $ref: /swagger-spec/nodes/definition.yaml
