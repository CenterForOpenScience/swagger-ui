# /institutions/{institution_id}/registrations/
get:
  summary: List all institution affiliated registrations
  description: >-
    This is an object representing registrations affiliated with an institution. 
    You can retrieve it to see a paginated list of all registrations affiliated with an institution.

    ##Query Params

    ###Page: `page=<Int>`

    Page number of results to view. Defaults to page 1.

    ###Field Name: `filter[<fieldname>]=<Str>`

    Fields and values to filter the search results on.

    ###Filterable Fields: `id`, `title`, `description`, `public`, `tags`, `category`, `date_created`, `date_modified`, `root`, `parent`, `contributors`, `preprint`

    Fieldnames that Institutions can be filtered based on.

  parameters:
    - description: ''
      required: false
      type: string
      name: page
      in: query
    - description: ''
      required: false
      type: string
      name: sort
      in: query
  tags:
    - Institutions
  operationId: institutions_registration_list
  responses:
    '200':
      description: OK
      schema:
        type: array
        items:
          $ref: /swagger-spec/registrations/definition.yaml
