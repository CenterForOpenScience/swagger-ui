post:
  summary: Create a node link
  description: >-
    Links the given node to a target node, effectively creating a relationship between the node and a target node.


    #### Required

    A relationship object with a `data` key, containing the `nodes` type and target node `id` is required.


    All attributes describing the relationship between the node and the target node are optional.

    #### Returns

    Returns a JSON object with a `data` key containing the representation of the new node link, if the request is successful.


    If the request is unsuccessful, an `errors` key containing information about the failure will be returned.
    Refer to the [list of error codes](#Introduction_error_codes) to understand why this request may have failed.

  parameters:
    - in: path
      type: string
      name: node_id
      required: true
      description: 'The unique identifier of the node.'
    - in: body
      name: body
      required: true
      schema:
        $ref: '../nodes/node_link_definition.yaml'
  tags:
    - Registrations
  operationId: registrations_node_link_create
  x-response-schema: Node Link
  consumes:
    - application/json
  responses:
    '201':
      description: 'Success'
